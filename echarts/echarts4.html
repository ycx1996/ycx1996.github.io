<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/echarts.min.js"></script>
	</head>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>
		<script>
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			myChart.setOption({
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					roseType: 'angle',
					data: [{
							value: 235,
							name: '视频广告',
							itemStyle:{
								color:'#c36982'
							}
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					],
					itemStyle: {

						// 阴影的大小
						//shadowBlur: 200,
						// 阴影水平方向上的偏移
						shadowOffsetX: 0,
						// 阴影垂直方向上的偏移
						shadowOffsetY: 0,
						// 阴影颜色
						//shadowColor: 'rgba(255, 255, 0, 0.5)',
						emphasis: {
							shadowBlur: 200,
							shadowColor: 'rgba(0, 255, 0, 0.5)'
						},
						// 设置扇形的颜色
						color: '#c23531',
						shadowBlur: 200,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					},

				}],
				//背景色
				backgroundColor: '#2c343c',
				//文字的颜色
				textStyle: {
					color: 'rgba(255, 255, 255, 0.3)'
				},
				//线的颜色
				labelLine: {
					lineStyle: {
						color: 'rgba(255, 255, 255, 0.3)'
					}
				}

			})
		</script>
	</body>

</html>
